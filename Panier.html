
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier – Le marché de Bidart</title>

  <style>
    /* Le cadre */
    .encadrement {
      border: 2px solid #000;   /* Bordure noire */
      border-radius: 8px;       /* Coins arrondis (optionnel) */
      padding: 16px;            /* Espace intérieur */
      margin: 16px auto;        /* Espace extérieur et centrage */
      max-width: 600px;         /* Largeur max (responsive) */
      background: #fff;         /* Fond blanc (ou transparent) */
      box-sizing: border-box;   /* Bordure incluse dans la largeur */
    }

    /* Texte générique dans le cadre (si besoin) */
    .encadrement p {
      margin: 0;
      color: #333;
      line-height: 1.5;
    }


  </style>
</head>

<body>
  <main>
    <div class="encadrement">
      <h1>Premier article</h1>
      <p>Ton contenu ici — texte, images, boutons, etc.</p>
    </div>
  </main>
</body>
</html>
